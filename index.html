<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Acorn Hoarder</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 class="text-center">
              Acorn Hoarder
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <h5>Resources</h5>
            <p>Acorns: <span id="num-acorns"></span></p>
            <p id="scoop-p" hidden>
              Scoops: <span id="num-scoops"></span> giving:
              <span id="scoop-multiplier"></span>x Click
            </p>
            <p id="shovel-p" hidden>
              Shovels: <span id="num-shovels"></span> giving:
              <span id="shovel-multiplier"></span>x Click
            </p>
            <p id="squirrel-p" hidden>
              Squirrels: <span id="num-squirrels"></span> giving: +<span
                id="squirrel-multiplier"
              ></span>
              Passive
            </p>
            <p id="johnny-p" hidden>
              Johnny Oakseeds: <span id="num-johnnys"></span> giving: +<span
                id="johnny-multiplier"
              ></span>
              Passive
            </p>
          </div>
          <div class="col-4 text-center">
            <img
              class="w-100"
              id="acorn-img"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/WikiVoc-acorn-1.svg/230px-WikiVoc-acorn-1.svg.png"
              onclick="gather() "
              draggable="false"
            />
          </div>
          <div class="col-4 text-right">
            <div class="row">
              <div class="col-12">
                <h5>Click Upgrades</h5>
                <p id="buy-scoop" hidden>
                  Acorn Scoops:
                  <button
                    class="btn btn-primary"
                    onclick="addUpgrade('scoop')"
                    id="scoop-button"
                    disabled
                  ></button>
                </p>
                <p id="buy-shovel" hidden>
                  Acorn Shovels:
                  <button
                    class="btn btn-primary"
                    onclick="addUpgrade('shovel')"
                    id="shovel-button"
                    disabled
                  ></button>
                </p>
              </div>
              <div class="col-12">
                <h5>Auto Upgrades</h5>
                <p id="buy-squirrel" hidden>
                  Squirrels:
                  <button
                    class="btn btn-primary"
                    onclick="addUpgrade('squirrel')"
                    id="squirrel-button"
                    disabled
                  ></button>
                </p>
                <p id="buy-johnny" hidden>
                  Johnny Oakseeds:
                  <button
                    class="btn btn-primary"
                    onclick="addUpgrade('johnny')"
                    id="johnny-button"
                    disabled
                  ></button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid text-center">
      <button class="btn btn-primary" onclick="dev()">Dev</button>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
